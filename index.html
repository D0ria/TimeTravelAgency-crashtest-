    <title>Chronos Unbound | Temporal Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        animation: gradient 5s ease infinite;
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      .animate-spin-reverse-slower {
        animation: spin 12s linear reverse infinite;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .animate-scan-vertical {
        animation: scan 4s linear infinite;
      }
      .clip-path-slant {
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020204;
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 10px;
      }
    </style>
